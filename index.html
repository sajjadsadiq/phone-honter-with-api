<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy UI And Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Title Tags Here -->
    <title>Phone Honter With API</title>
  </head>
  <body>
    <header></header>
    <main class="container mx-auto px-20">
      <!-- Search Phones -->
      <h2 class="text-4xl font-bold text-center py-8">Search your phone</h2>
      <div class="flex items-start justify-center">
        <div class="join pb-20">
          <input id="input-field"
            class="input input-bordered join-item pr-20"
            placeholder="Search your phone"
          />
          <button
            onclick="handleSearchPhone()"
            class="btn join-item rounded-r-full"
          >
            Search
          </button>
        </div>
      </div>
      <!-- Card Start -->
      <div
        id="phones-container"
        class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-10"
      ></div>
      <!-- Card End -->
    </main>
    <footer></footer>

    <!-- Script File -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
